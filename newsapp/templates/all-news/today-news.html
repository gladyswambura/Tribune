{%extends 'all-news/base.html'%}
{% block content %}
{{ block.super}}

    <div class="container ">

        <!-- Looping through news   -->
        {% for news_item in news %}
        <div class="row">
            <!-- displaying News articles -->
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 ">
                <img src="{{news_item.article_image.url}}" class="img-responsive card-img-top" alt="Image" width="500">
            </div>

            <!--Display news Article images  -->
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="card-body">
                    <h2 class="text-center"> {{ news_item.title }} </h2>
                    <p class="card-text">{{ news_item.post }}</p>
                    <a href="https://www.linkedin.com/in/gladys-wahito-wambura/"
                        class="btn btn-primary">{{ news_item.editor}}</a>
                </div>
            </div>
        </div>
        <br><br><br><br>
        {% empty %}
        <div class="row">
            <h2 class="text-center">There No News Items</h2>
        </div>
        {% endfor %}

    </div>

{% endblock %}
